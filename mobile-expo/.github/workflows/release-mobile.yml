name: Release Mobile Apps

on:
  push:
    tags:
      - 'mobile-v*'
  workflow_dispatch:
    inputs:
      submit_to_stores:
        description: 'Submit to App Stores'
        required: true
        default: false
        type: boolean

defaults:
  run:
    working-directory: mobile-expo

jobs:
  build-and-submit-android:
    name: Build & Submit Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android Production
        run: eas build --platform android --profile production --non-interactive

      - name: Submit to Google Play Store
        if: ${{ github.event.inputs.submit_to_stores == 'true' || startsWith(github.ref, 'refs/tags/') }}
        run: eas submit --platform android --latest --non-interactive
        env:
          EXPO_GOOGLE_PLAY_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY }}

  build-and-submit-ios:
    name: Build & Submit iOS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS Production
        run: eas build --platform ios --profile production --non-interactive

      - name: Submit to App Store Connect (TestFlight)
        if: ${{ github.event.inputs.submit_to_stores == 'true' || startsWith(github.ref, 'refs/tags/') }}
        run: eas submit --platform ios --latest --non-interactive
        env:
          EXPO_APPLE_APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          EXPO_APPLE_APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          EXPO_APPLE_APP_STORE_CONNECT_API_KEY: ${{ secrets.APPLE_API_KEY }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-submit-android, build-and-submit-ios]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Mobile App ${{ github.ref_name }}
          body: |
            ## Mobile App Release ${{ github.ref_name }}

            ### Downloads
            - View builds at: https://expo.dev/accounts/saileshsharma/projects/surveyor-calendar/builds

            ### Stores
            - iOS: Available on TestFlight (pending review)
            - Android: Available on Google Play (pending review)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
