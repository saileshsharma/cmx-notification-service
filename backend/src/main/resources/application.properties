server.port=8080

# H2 Database Configuration (use CASE_INSENSITIVE_IDENTIFIERS for PostgreSQL compatibility)
spring.datasource.url=jdbc:h2:file:./data/calendar;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

management.endpoints.web.exposure.include=health,info

# Email Configuration
email.enabled=true
email.from=${EMAIL_FROM:noreply@example.com}

# Mailgun SMTP Configuration (works on Railway/cloud platforms)
# Set MAILGUN_SMTP_HOST to smtp.mailgun.org (US) or smtp.eu.mailgun.org (EU)
spring.mail.host=${MAILGUN_SMTP_HOST:smtp.mailgun.org}
spring.mail.port=${MAILGUN_SMTP_PORT:587}
spring.mail.username=${MAILGUN_SMTP_USERNAME:}
spring.mail.password=${MAILGUN_SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# SMS Configuration (using Twilio)
sms.enabled=true
sms.provider=twilio

# Twilio Configuration - Use environment variables for secrets
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Firebase Push Notifications - Use environment variables
# Option 1: JSON content directly (for cloud deployments like Railway)
firebase.credentials.json=${FIREBASE_CREDENTIALS_JSON:}
# Option 2: File path (for local development)
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}

# Thymeleaf Configuration (disable cache for development)
spring.thymeleaf.cache=false

# GZIP Compression - reduces response size by 70-90%
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024
