server.port=8080

# H2 Database Configuration (use CASE_INSENSITIVE_IDENTIFIERS for PostgreSQL compatibility)
spring.datasource.url=jdbc:h2:file:./data/calendar;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Actuator Endpoints - Expose Prometheus metrics
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=surveyor-calendar-api

# Email Configuration
email.enabled=true
email.from=${EMAIL_FROM:Mailgun Sandbox <postmaster@sandboxb7a00d52da994b4d8ac33650a1e57e3b.mailgun.org>}

# Mailgun HTTP API Configuration
mailgun.api.key=${MAILGUN_API_KEY:}
mailgun.domain=${MAILGUN_DOMAIN:sandboxb7a00d52da994b4d8ac33650a1e57e3b.mailgun.org}
mailgun.api.url=${MAILGUN_API_URL:https://api.mailgun.net/v3}

# SMS Configuration (using Twilio)
sms.enabled=true
sms.provider=twilio

# Twilio Configuration - Use environment variables for secrets
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Firebase Push Notifications - Use environment variables
# Option 1: JSON content directly (for cloud deployments like Railway)
firebase.credentials.json=${FIREBASE_CREDENTIALS_JSON:}
# Option 2: File path (for local development)
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}

# Thymeleaf Configuration (disable cache for development)
spring.thymeleaf.cache=false

# GZIP Compression - reduces response size by 70-90%
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024

# QStash Configuration - For signature verification
# These keys are used to verify that webhook calls come from QStash
qstash.current-signing-key=${QSTASH_CURRENT_SIGNING_KEY:}
qstash.next-signing-key=${QSTASH_NEXT_SIGNING_KEY:}

# Request/Response Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-swallow-size=10MB

# Security Configuration
# Set security.enabled=true in production to require authentication
security.enabled=${SECURITY_ENABLED:false}
security.admin.username=${SECURITY_ADMIN_USERNAME:admin}
security.admin.password=${SECURITY_ADMIN_PASSWORD:admin}
