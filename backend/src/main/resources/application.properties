server.port=8080

# H2 Database Configuration (use CASE_INSENSITIVE_IDENTIFIERS for PostgreSQL compatibility)
spring.datasource.url=jdbc:h2:file:./data/calendar;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

management.endpoints.web.exposure.include=health,info

# Email Configuration
email.enabled=true
email.from=${EMAIL_FROM:noreply@example.com}

# Gmail SMTP Configuration - Use environment variables for secrets
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# SMS Configuration (using Twilio)
sms.enabled=true
sms.provider=twilio

# Twilio Configuration - Use environment variables for secrets
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Firebase Push Notifications - Use environment variables
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}

# Thymeleaf Configuration (disable cache for development)
spring.thymeleaf.cache=false

# GZIP Compression - reduces response size by 70-90%
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024
