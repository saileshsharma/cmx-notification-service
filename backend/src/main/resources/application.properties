server.port=8080

# Database Configuration
# Priority 1: Use DATABASE_URL if provided (for Railway PostgreSQL)
# Priority 2: Fall back to H2 file database for local development
#
# To use PostgreSQL on Railway:
#   1. Add PostgreSQL addon in Railway dashboard
#   2. DATABASE_URL will be automatically set
#
# Example DATABASE_URL format:
#   postgresql://user:password@host:5432/database

# Default: H2 file-based database for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/calendar;CASE_INSENSITIVE_IDENTIFIERS=TRUE;MODE=PostgreSQL}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# H2 Console (only for local development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Actuator Endpoints - Expose Prometheus metrics
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=surveyor-calendar-api

# Email Configuration
email.enabled=true
email.from=${EMAIL_FROM:Mailgun Sandbox <postmaster@sandboxb7a00d52da994b4d8ac33650a1e57e3b.mailgun.org>}

# Mailgun HTTP API Configuration
mailgun.api.key=${MAILGUN_API_KEY:}
mailgun.domain=${MAILGUN_DOMAIN:sandboxb7a00d52da994b4d8ac33650a1e57e3b.mailgun.org}
mailgun.api.url=${MAILGUN_API_URL:https://api.mailgun.net/v3}

# SMS Configuration (using Twilio)
sms.enabled=true
sms.provider=twilio

# Twilio Configuration - Use environment variables for secrets
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Firebase Push Notifications - Use environment variables
# Option 1: JSON content directly (for cloud deployments like Railway)
firebase.credentials.json=${FIREBASE_CREDENTIALS_JSON:}
# Option 2: File path (for local development)
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}

# Thymeleaf Configuration (disable cache for development)
spring.thymeleaf.cache=false

# GZIP Compression - reduces response size by 70-90%
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024

# QStash Configuration - For signature verification
# These keys are used to verify that webhook calls come from QStash
qstash.current-signing-key=${QSTASH_CURRENT_SIGNING_KEY:}
qstash.next-signing-key=${QSTASH_NEXT_SIGNING_KEY:}

# Request/Response Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-swallow-size=10MB

# Security Configuration
# Set security.enabled=true in production to require authentication
security.enabled=${SECURITY_ENABLED:false}
security.admin.username=${SECURITY_ADMIN_USERNAME:admin}
security.admin.password=${SECURITY_ADMIN_PASSWORD:admin}

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=30s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.slowCallDurationThreshold=2s
resilience4j.circuitbreaker.configs.default.slowCallRateThreshold=80

# Circuit breaker instances for external services
resilience4j.circuitbreaker.instances.emailService.baseConfig=default
resilience4j.circuitbreaker.instances.smsService.baseConfig=default
resilience4j.circuitbreaker.instances.pushService.baseConfig=default

# Rate Limiter Configuration
resilience4j.ratelimiter.configs.default.limitForPeriod=100
resilience4j.ratelimiter.configs.default.limitRefreshPeriod=1s
resilience4j.ratelimiter.configs.default.timeoutDuration=0s

# Rate limiter for notification services
resilience4j.ratelimiter.instances.notificationLimiter.baseConfig=default
resilience4j.ratelimiter.instances.notificationLimiter.limitForPeriod=50

# Retry Configuration (complements Spring Retry)
resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=500ms
resilience4j.retry.configs.default.retryExceptions=java.io.IOException,java.net.SocketTimeoutException

# Bulkhead Configuration - limits concurrent calls
resilience4j.bulkhead.configs.default.maxConcurrentCalls=25
resilience4j.bulkhead.configs.default.maxWaitDuration=0s

resilience4j.bulkhead.instances.notificationBulkhead.maxConcurrentCalls=10

# Expose Resilience4j in actuator
management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

# Micrometer Tracing Configuration
# Enables distributed tracing with trace IDs in logs and responses
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
# Propagate trace context in HTTP headers
management.tracing.propagation.type=b3,w3c
# Include trace ID in log output
logging.pattern.correlation=[%X{traceId:-},%X{spanId:-}]

# OpenAPI/Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
