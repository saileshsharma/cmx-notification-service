server.port=8080

# H2 Database Configuration (use CASE_INSENSITIVE_IDENTIFIERS for PostgreSQL compatibility)
spring.datasource.url=jdbc:h2:file:./data/calendar;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

management.endpoints.web.exposure.include=health,info

# Email Configuration
email.enabled=true
email.from=${EMAIL_FROM:Mailgun Sandbox <postmaster@sandboxb7a00d52da994b4d8ac33650a1e57e3b.mailgun.org>}

# Mailgun HTTP API Configuration
mailgun.api.key=${MAILGUN_API_KEY:}
mailgun.domain=${MAILGUN_DOMAIN:sandboxb7a00d52da994b4d8ac33650a1e57e3b.mailgun.org}
mailgun.api.url=${MAILGUN_API_URL:https://api.mailgun.net/v3}

# SMS Configuration (using Twilio)
sms.enabled=true
sms.provider=twilio

# Twilio Configuration - Use environment variables for secrets
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Firebase Push Notifications - Use environment variables
# Option 1: JSON content directly (for cloud deployments like Railway)
firebase.credentials.json=${FIREBASE_CREDENTIALS_JSON:}
# Option 2: File path (for local development)
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}

# Thymeleaf Configuration (disable cache for development)
spring.thymeleaf.cache=false

# GZIP Compression - reduces response size by 70-90%
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024
