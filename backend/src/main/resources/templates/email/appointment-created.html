<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment Scheduled</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2563eb;">New Appointment Scheduled</h2>

        <p>Dear <span th:text="${surveyorName}">Surveyor</span>,</p>

        <p th:text="${description}">No additional details provided.</p>

        <div style="background-color: #f3f4f6; padding: 15px; border-radius: 8px; margin: 20px 0;">
            <p style="margin: 0;"><strong>Scheduled Time:</strong></p>
            <p style="margin: 5px 0; font-size: 16px;" th:text="${date}">Date</p>
            <p style="margin: 5px 0; font-size: 16px;">
                <span th:text="${startTime}">Start</span> - <span th:text="${endTime}">End</span>
            </p>
        </div>

        <p>Best regards,<br><strong>Appointment Calendar System</strong></p>
    </div>
</body>
</html>
