<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Deleted</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #dc2626;">Appointment Deleted</h2>

        <p>Dear <span th:text="${surveyorName}">Surveyor</span>,</p>

        <p th:text="${description}">Your appointment has been deleted.</p>

        <div style="background-color: #fee2e2; padding: 15px; border-radius: 8px; margin: 20px 0;">
            <p style="margin: 0;"><strong>Original Date:</strong> <span th:text="${date}">Date</span></p>
        </div>

        <p>If you have any questions, please contact us.</p>

        <p>Best regards,<br><strong>CMX Dispatcher Team</strong></p>
    </div>
</body>
</html>
