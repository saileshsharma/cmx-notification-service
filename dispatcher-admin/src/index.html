<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dispatcher Admin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dispatcher Admin - Feature Flags Management">
  <meta name="theme-color" content="#1e1b4b">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Critical CSS for initial paint -->
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f0f4f8; }
    app-root { display: block; min-height: 100vh; }
    .app-loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .app-loading::after { content: ''; width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #4338ca; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading"></div>
  </app-root>
</body>
</html>
